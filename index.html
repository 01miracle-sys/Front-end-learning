<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>前端学习笔记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'Front-end-learning',
      repo: 'https://github.com/01miracle-sys/Front-end-learning',
      loadSidebar: true,  // 开启侧边栏
      subMaxLevel: 3,     // 侧边栏显示到 3 级标题
      search: {           // 开启搜索功能
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索笔记',
        noData: '找不到结果',
        depth: 4
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 建议加上这一行，防止子目录找不到侧边栏
      },
      relativePath: true, // 开启相对路径支持
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>

</html>
